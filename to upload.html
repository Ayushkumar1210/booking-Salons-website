<!DOCTYPE html>
<html lang="en">
<head>
    <title>Appointment Booking System</title> 
    <style>
        body{text-align: center;background-color: gold;}
h2{color:rgb(255, 0, 144)}
lebel{font-style: inherit;margin: bottom 4px;}
    </style> 
   
    
</head>
<body><div>
    <h2>Book your salon at your home</h2>
    <lebel for="name">Name: </lebel>
    <input type="text" placeholder="Enter your name"><br>
    <label for="email">Email: </label>
    <input type="email" placeholder="Enter your email"><br>
    <lebel for="adress">Adress: </lebel>
    <textarea name="" id="adress" cols="20" rows="5"></textarea><br>
    <label for="city">city: </label>
    <select name="city">
    <option value="select">select</option>
    <option value="phagwarah">phagwarah</option>
    <option value="jalandhar">jalandhar</option>
    <option value="Amritsar">Amritsar</option>
    <option value="delhi">Delhi</option>
    <option value="patna">Patna</option>
    <option value="haryana">Haryana</option>
    <option value="himachal pradesh">Himachal pradesh</option><br>
    
    <label for="Gender">Gender: </label>
    <input type="radio" value="male">male
    <input type="radio" value="female">female
    <input type="radio" value="others">others</select><br>
    <br><lebel for="service">Service: </lebel>
    <select name="service">
        <option value="select">select</option>
        <option value="manicure">Manicure</option>
        <option value="pedicure">Pedicure</option>
        <option value="makeup">Makeup</option>
        <option value="hair design">Hair Style</option>
        <option value="hair colour design">Hair colour design</option>
        <option value="hair cut">Haircut</option>
        <option value="beard">beard</option>
    </select><br>
   <label for="design">Upload the design you want:</label>
    <input type="file"><br>
    
    
    <label for="staff">Gender of staff you prefer: </label>
    <input type="radio" value="male">male
    <input type="radio" value="female">Female<br>
 
    <label for="phone" value="Enter your phone number">phone:</label>
    <input type="tel" id="phone" name="phone"><br>
    <label for="date">Date:</label><br>
    <input type="datetime-local"><br>
    <input type="radio" value="agree">I agree to all term and conditon<br>
    <input type="submit" value="submit form">
    <input type="reset" value="reset"></div>
</body>
    
</html>
